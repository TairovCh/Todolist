{% extends "base.html" %}

{% block title %}Просмотр проекта{% endblock %}

    {% block nav %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'create_project' %}">Новый проект</a>
        </li>


    {% endblock %}

    {% block content %}
        <div class="card text-center">
            <div class="card-header">
                <p>Название: {{ project.name }}</p> 
            </div>
            <div class="card-body">
                <p class="card-text" style="white-space: pre-wrap">Подродное описание: {{ project.description }}</p>

            </div>

        </div>
    {% endblock %}
